<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheaters Community Store</title>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID¤cy=USD"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
         body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
             background-image: url('https://files.catbox.moe/h94ahr.png');
           background-size: 200px; /* Reduced background size */
           background-repeat: repeat;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
             overflow-x: hidden; /* Prevent horizontal scrolling */
         }

        .store-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2563eb;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            background-color: #f9fafb;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
         .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

         .product img:hover{
            opacity: 0.9;
        }


        .product-title {
            font-size: 18px;
            margin-bottom: 5px;
            color: #111827;
             transition: color 0.3s ease;
        }
         .product-title:hover{
            color: #2563eb
        }


        .product-description {
            font-size: 14px;
            margin-bottom: 10px;
            color: #6b7280;
             height: 40px; /*Set a height for consistent display */
            overflow: hidden; /*Hide overflow text */
        }


        .product-price {
            color: #10b981;
            font-weight: bold;
            margin-bottom: 10px;
        }

         .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #2563eb;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
             z-index: 100; /* Ensure it's always on top */
             transition: background-color 0.3s ease; /*Added a transition*/
        }
         .cart-icon:hover{
            background-color: #1d4ed8;
        }

        .cart-icon i {
            font-size: 24px;
        }

        .cart {
            position: fixed;
            top: 0;
            right: 0;
            width: 350px;
            height: 100%;
            background-color: #fff;
            color: #333;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
            padding: 20px;
             z-index: 1000; /* Ensure it's always on top */
        }

         .cart.open {
            transform: translateX(0);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h2 {
            margin: 0;
            color: #2563eb;
        }

       .close-cart {
            background-color: transparent;
            border: none;
            color: #2563eb;
            font-size: 24px;
            cursor: pointer;
              transition: color 0.3s ease;
        }
        .close-cart:hover{
            color: #1d4ed8
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
             padding: 8px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
         .cart-item span {
            margin-right: 8px;
        }
          .cart-item-title{
             font-weight: bold;
        }
        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 5px;

        }

         .cart-item-quantity button {
            background-color: #e0e0e0;
            border: none;
            padding: 3px 5px;
              border-radius: 3px;
            cursor: pointer;
        }
         .cart-item-quantity button:hover{
              background-color: #d1d1d1;

        }

         .cart-item-remove{
              background-color: #ff7070;
              color: white;
              border: none;
              padding: 5px 8px;
              border-radius: 5px;
              cursor: pointer;
             transition: background-color 0.3s ease;

        }
          .cart-item-remove:hover{
             background-color: #d84a4a;
        }
        .total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
           .checkout-button {
            display: block;
            margin: 20px auto 10px;
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
             transition: background-color 0.3s ease;
        }
       .checkout-button:hover {
            background-color: #1d4ed8;
        }

        .checkout-button:disabled {
            background-color: #4b5563;
            cursor: not-allowed;
        }
        .message {
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
           transition: opacity 0.3s ease;
        }

        .message.added {
            color: #10b981;
        }

        .message.removed {
            color: #ef4444;
        }

          /* Product Detail Modal */
         .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 10001; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
             max-width: 600px;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow-y: auto; /* Enable vertical scrolling for content */
        }
         .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
        }
         .close-modal:hover, .close-modal:focus{
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-product-image{
            width: 100%;
             max-height: 300px;
            object-fit: contain;
             margin-bottom: 15px;

        }
         .modal-product-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
         .modal-product-description {
            font-size: 16px;
            margin-bottom: 15px;
           color: #555;
        }
        .modal-add-to-cart {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: block; /*Added*/
           margin-top: 20px;
           margin-left: auto;
           margin-right: auto;
        }
         .modal-add-to-cart:hover {
            background-color: #1d4ed8;
        }
         #checkoutModal {
            display: none; /* hidden by default */
            position: fixed;
            z-index: 10002; /* Sit above other modals */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        #checkoutModalContent {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
           position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
             overflow-y: auto; /* Enable vertical scrolling for content */
        }
        #checkoutModalContent h2 {
            margin-bottom: 20px;
            color: #2563eb;
            text-align: center;
        }
        #checkoutModalContent .close-modal{
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #checkoutModal .checkout-step {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white; /* Add background color for better readability */
        }
          #checkoutModal .checkout-step h3{
            margin-bottom: 10px;
            color: #2563eb;
            text-align: center;
          }

        #checkoutModal .checkout-step input[type="text"],
        #checkoutModal .checkout-step input[type="email"] {
             width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #checkoutModal .checkout-step input[type="checkbox"]{
           margin-right: 8px; /* Add space between the checkbox and label */
        }
        #checkoutModal .checkout-step button {
            display: block;
             margin-top: 20px;
             margin-left: auto;
             margin-right: auto;

        }
        #confirmationModal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 10003; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
             background-color: rgba(0, 0, 0, 0.4);
              overflow: hidden; /* Prevent scrollbars */
        }
         #confirmationModal .modal-content{
            background-color: #fff;
            width: 80%;
            max-width: 500px;
            margin: 15% auto;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
             position: relative; /* Added */
             padding-top: 50px;
          }
        #confirmationModal .close-modal{
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
             color: #aaa;
            font-size: 28px;
        }
        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: inline-block;
            margin: 20px auto;
            border: 5px solid #10b981;
            position: relative; /* Required for animation */
        }
        .checkmark::after {
            content: '';
            position: absolute;
            left: 30%;
            top: 50%;
            width: 20px;
            height: 40px;
            border: solid #10b981;
            border-width: 0 5px 0 0;
            transform: translateY(-50%) rotate(45deg) ;
            animation: checkmarkAnimation 1s ease forwards;
           opacity: 0;
        }
        @keyframes checkmarkAnimation {
             0%{
                opacity: 0;
                  height: 0;
            }
             50%{
                 opacity: 1;
                 height: 40px
             }
             100%{
                 opacity: 1;
                 height: 40px
            }
        }
           .checkout-overlay {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
             background-color: rgba(0,0,0,0.5); /* Semi-transparent black */
             z-index: 10003;
            pointer-events: none; /*Allows clicks through the overlay*/
        }
        .checkout-overlay.active {
            display: block;
        }
        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #2563eb; /* Blue */
            border-radius: 50%;
            width: 100px;
            height: 100px;
            position: fixed;
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -50px;
            animation: spin 2s linear infinite;
            z-index: 10004;
            display: none; /* Initially hidden */
        }
        .loader.active {
            display: block;
        }
          @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="store-container">
        <h1>Cheaters Community Store</h1>
        <div class="products" id="products-container">

        </div>
    </div>

    <div class="cart-icon" onclick="toggleCart()">
        <i class="fas fa-shopping-cart"></i>
    </div>

    <div class="cart" id="cart">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-cart" onclick="toggleCart()">×</button>
        </div>
        <div id="cartItems"></div>
        <p class="total" id="total">Total: $0.00</p>
          <button class="checkout-button" onclick="openCheckoutModal()" disabled>Checkout</button>
    </div>

    <div id="message" class="message"></div>

    <!-- Product Detail Modal-->
    <div id="productModal" class="modal">
        <div class="modal-content">
           <span class="close-modal" onclick="closeModal()">×</span>
            <img id="modalProductImage" src="" alt="Product Image" class="modal-product-image">
            <h2 id="modalProductName" class="modal-product-title"></h2>
            <p id="modalProductDescription" class="modal-product-description"></p>
             <button id = "modalAddToCartButton" class="modal-add-to-cart" onclick="addToCartFromModal()">Add to Cart</button>
        </div>
    </div>

     <!--Checkout Modal-->
    <div id="checkoutModal" class="modal">
         <div id="checkoutModalContent" class="modal-content">
            <span class="close-modal" onclick="closeCheckoutModal()">×</span>
            <h2>Checkout</h2>
             <div class="checkout-step" id = "billing-step">
                 <h3>Billing Information</h3>
                  <input type="text" placeholder="Full Name" id = "billing-name">
                 <input type="email" placeholder="Email" id = "billing-email">
                <button onclick="nextStep('shipping-step')"  class="checkout-button">Next</button>
             </div>
             <div class="checkout-step" style="display:none" id = "shipping-step">
                  <h3>Shipping Information</h3>
                 <input type="text" placeholder="Address" id = "shipping-address">
                  <input type="text" placeholder="City" id = "shipping-city">
                <input type="text" placeholder="Zip Code" id = "shipping-zip">
                 <button onclick="nextStep('payment-step')"  class="checkout-button">Next</button>
             </div>
             <div class="checkout-step" style="display:none" id = "payment-step">
                 <h3>Payment</h3>
                 <input type = "checkbox" id = "terms-checkbox">
                 <label for="terms-checkbox">I agree to the terms and conditions</label><br>
                 <button onclick="initiatePayment()"  class="checkout-button" id ="payment-button">Pay Now</button>
             </div>
         </div>
    </div>

      <!--Payment Confirmation Modal-->
      <div id="confirmationModal" class="modal">
          <div class="modal-content">
              <span class="close-modal" onclick="closeConfirmationModal()">×</span>
                 <h2>Payment Successful!</h2>
               <div class="checkmark"></div>
                <p>Thank you for your purchase!</p>
          </div>
      </div>
       <div id="checkoutOverlay" class="checkout-overlay"></div>
       <div id="loader" class="loader"></div>

    <script>
     const products = [
         {
           id: 1,
           name: 'FiveM Account',
           imageUrl: 'https://files.catbox.moe/py4yaa.png',
             description: 'perfect fivem account for spoofing',
           price: 0.60,
         },
       ];

         const cart = loadCart() || [];


       function loadProducts() {
            const productsContainer = document.getElementById('products-container');
             products.forEach(product => {
                 const productDiv = document.createElement('div');
                    productDiv.className = 'product';
                  productDiv.innerHTML = `
                     <img src="${product.imageUrl}" alt="${product.name}">
                     <p class="product-title">${product.name}</p>
                      <p class="product-description">${product.description}</p>
                      <p class="product-price">$${product.price.toFixed(2)}</p>
                `;
                  productDiv.addEventListener('click', () => openProductModal(product));
                productsContainer.appendChild(productDiv);
          });
      }
    loadProducts();

         function openProductModal(product){
             document.getElementById('modalProductName').textContent = product.name;
              document.getElementById('modalProductImage').src = product.imageUrl;
              document.getElementById('modalProductDescription').textContent = product.description;
                document.getElementById('modalAddToCartButton').onclick = function(){
                addToCart(product);
               closeModal();
              }
             document.getElementById('productModal').style.display = 'block';
         }

         function closeModal(){
             document.getElementById('productModal').style.display = 'none';
         }

        function addToCart(product, quantity = 1) {
            const existingItem = cart.find(item => item.id === product.id);
            if (existingItem) {
               existingItem.quantity += quantity;
           } else {
                cart.push({ ...product, quantity });
           }
           saveCart();
           renderCart();
            showMessage('Added to cart!', 'added');
       }


         function renderCart() {
            const cartItemsElement = document.getElementById('cartItems');
            const totalElement = document.getElementById('total');
            const checkoutButton = document.querySelector('.checkout-button');
            cartItemsElement.innerHTML = '';
            let total = 0;
             if (cart.length > 0) {
                 checkoutButton.removeAttribute('disabled');
            }
          else{
              checkoutButton.setAttribute('disabled', true);
            }
            cart.forEach((item, index) => {
             const cartItemDiv = document.createElement('div');
            cartItemDiv.className = 'cart-item';
             cartItemDiv.innerHTML = `
               <span class = "cart-item-title">${item.name}</span>
                <div class="cart-item-quantity">
                   <button onclick="adjustQuantity(${index}, -1)">-</button>
                   <span>${item.quantity}</span>
                    <button onclick="adjustQuantity(${index}, 1)">+</button>
               </div>
                <span>$${(item.price * item.quantity).toFixed(2)}</span>
                 <button class = "cart-item-remove" onclick="removeFromCart(${index})">Remove</button>

              `;
              cartItemsElement.appendChild(cartItemDiv);
             total += item.price * item.quantity;

          });
            totalElement.textContent = `Total: $${total.toFixed(2)}`;
        }

         function adjustQuantity(index, change){
            if(cart[index].quantity + change > 0){
              cart[index].quantity += change;
              saveCart();
               renderCart();
               showMessage('Cart updated', 'added');
         } else {
           removeFromCart(index);
         }
        }
       function removeFromCart(index) {
            cart.splice(index, 1);
             saveCart();
            renderCart();
            showMessage('Removed from cart!', 'removed');
        }

        function toggleCart() {
            const cartElement = document.getElementById('cart');
            cartElement.classList.toggle('open');
        }

         function showMessage(message, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.className = `message ${type}`;
             messageElement.style.opacity = '1';

              setTimeout(() => {
                messageElement.style.opacity = '0';

                    setTimeout(() => {
                      messageElement.textContent = '';
                        messageElement.className = 'message';
                     }, 300);
             }, 2000);
        }
        function saveCart(){
           localStorage.setItem('shoppingCart', JSON.stringify(cart));
        }

        function loadCart(){
            const cartData = localStorage.getItem('shoppingCart');
           return cartData ? JSON.parse(cartData) : null;
       }
      function openCheckoutModal() {
        document.getElementById('checkoutModal').style.display = 'block';

     }
        function closeCheckoutModal() {
            document.getElementById('checkoutModal').style.display = 'none';
             const allSteps = document.querySelectorAll('#checkoutModal .checkout-step');
            allSteps.forEach(step => step.style.display = 'none');
              document.getElementById('billing-step').style.display = 'block'
        }
        function nextStep(stepId){
             const allSteps = document.querySelectorAll('#checkoutModal .checkout-step');
            allSteps.forEach(step => step.style.display = 'none');
             document.getElementById(stepId).style.display = 'block';
        }

        async function initiatePayment() {
           const termsCheckbox = document.getElementById('terms-checkbox');
         if (!termsCheckbox.checked){
              alert("Please agree to the terms and conditions to proceed.");
                return;
         }
           document.getElementById('checkoutOverlay').classList.add('active');
            document.getElementById('loader').classList.add('active');
             await new Promise(resolve => setTimeout(resolve, 3000)); // Simulating payment process
             document.getElementById('checkoutOverlay').classList.remove('active');
             document.getElementById('loader').classList.remove('active');
             document.getElementById('checkoutModal').style.display = 'none'; // Close checkout
              document.getElementById('confirmationModal').style.display = 'block';
        }
        function closeConfirmationModal(){
            document.getElementById('confirmationModal').style.display = 'none';
            cart.length = 0;
             saveCart();
            renderCart();
            toggleCart();
            showMessage("Purchase Successful! Cart Cleared", "added")
       }
        renderCart();

       // Initialize PayPal Buttons
        paypal.Buttons({
           createOrder: (data, actions) => {
                const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
                return actions.order.create({
                  purchase_units: [{
                       amount: {
                            value: total.toFixed(2)
                       }
                    }]
               });
           },
           onApprove: async (data, actions) => {
             try{
                 const details = await actions.order.capture();
                alert(`Transaction completed by ${details.payer.name.given_name}`);
             }
             catch (error){
                   console.error('PayPal Capture Error:', error);
                  alert("PayPal capture failed, please try again.")
                    return;
              }
                 document.getElementById('confirmationModal').style.display = 'block';
                  cart.length = 0; // Clear the cart
                   saveCart();
                  renderCart();
                 toggleCart(); // Close the cart after successful payment
           },
            onError: (err) => {
                 console.error('PayPal Checkout Error:', err);
                alert('An error occurred during the transaction. Please try again.');
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
